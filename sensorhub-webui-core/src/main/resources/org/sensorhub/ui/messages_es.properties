readmePanel.defaultReadmeHtml=[es] <p>A README file could not be found for this module.</p>\n<p>If this is a mistake, please be sure that...</p>\n<ul>\n<li>The module contains a file titled <code>README.md</code> within its build (build &gt; resources &gt; main &gt; README.md).</li>\n</ul>\n<p>OR</p>\n<ul>\n<li>The module contains a file titled <code>README.md</code> in its root directory.</li>\n<li><p>Your node&#39;s <code>build.gradle</code> file (the outermost one) includes the following:\n   </p>\n<pre><code><span class=\"hljs-keyword\">allprojects</span> {\n    version = oshCoreVersion\n    tasks.register(<span class=\"hljs-string\">'copyReadme'</span>, <span class=\"hljs-keyword\">Copy</span>) {\n        <span class=\"hljs-keyword\">from</span> <span class=\"hljs-string\">\"${projectDir}/README.md\"</span>\n        <span class=\"hljs-keyword\">into</span> <span class=\"hljs-string\">\"${buildDir}/resources/main\"</span>\n        onlyIf { <span class=\"hljs-keyword\">file</span>(<span class=\"hljs-string\">\"${projectDir}/README.md\"</span>).exists() }\n    }\n}\n\n<span class=\"hljs-keyword\">subprojects</span> {\n    <span class=\"hljs-comment\">// inject all repositories from included builds if any</span>\n    <span class=\"hljs-keyword\">repositories</span>.addAll(rootProject.<span class=\"hljs-keyword\">repositories</span>)\n    plugins.withType(JavaPlugin) {\n        processResources {\n            dependsOn copyReadme\n        }\n    }\n}\n</code></pre></li>\n</ul>
